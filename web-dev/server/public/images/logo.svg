<!-- This is an SVG logo for the Blockchain Academic Certificates API -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <style>
    .text { font-family: 'Montserrat', sans-serif; font-size: 15px; fill: #FFFFFF; font-weight: bold; }
    .small-text { font-family: 'Montserrat', sans-serif; font-size: 8px; fill: #FFFFFF; }
    .block { fill: #0F2D52; }
    .chain { fill: #27AE60; }
    .glow { filter: url(#glow); }
  </style>
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Background rounded rectangle -->
  <rect width="200" height="60" rx="8" fill="#0F2D52" />
  
  <!-- Blockchain Icon -->
  <g transform="translate(20, 15)" class="glow">
    <rect x="0" y="0" width="10" height="10" rx="2" class="block" />
    <rect x="15" y="0" width="10" height="10" rx="2" class="block" />
    <rect x="30" y="0" width="10" height="10" rx="2" class="block" />
    <rect x="0" y="15" width="10" height="10" rx="2" class="block" />
    <rect x="15" y="15" width="10" height="10" rx="2" class="chain" />
    <rect x="30" y="15" width="10" height="10" rx="2" class="block" />
    <rect x="0" y="30" width="10" height="10" rx="2" class="block" />
    <rect x="15" y="30" width="10" height="10" rx="2" class="block" />
    <rect x="30" y="30" width="10" height="10" rx="2" class="block" />
    
    <!-- Chain connections -->
    <line x1="10" y1="5" x2="15" y2="5" stroke="#27AE60" stroke-width="2" />
    <line x1="25" y1="5" x2="30" y2="5" stroke="#27AE60" stroke-width="2" />
    <line x1="5" y1="10" x2="5" y2="15" stroke="#27AE60" stroke-width="2" />
    <line x1="20" y1="10" x2="20" y2="15" stroke="#27AE60" stroke-width="2" />
    <line x1="35" y1="10" x2="35" y2="15" stroke="#27AE60" stroke-width="2" />
    <line x1="10" y1="20" x2="15" y2="20" stroke="#27AE60" stroke-width="2" />
    <line x1="25" y1="20" x2="30" y2="20" stroke="#27AE60" stroke-width="2" />
    <line x1="5" y1="25" x2="5" y2="30" stroke="#27AE60" stroke-width="2" />
    <line x1="20" y1="25" x2="20" y2="30" stroke="#27AE60" stroke-width="2" />
    <line x1="35" y1="25" x2="35" y2="30" stroke="#27AE60" stroke-width="2" />
    <line x1="10" y1="35" x2="15" y2="35" stroke="#27AE60" stroke-width="2" />
    <line x1="25" y1="35" x2="30" y2="35" stroke="#27AE60" stroke-width="2" />
  </g>
  
  <!-- Text -->
  <text x="65" y="25" class="text">BLOCKCHAIN</text>
  <text x="65" y="42" class="text">ACADEMIC CERTIFICATES</text>
  <text x="65" y="53" class="small-text">API DOCUMENTATION</text>
</svg>
